
<h2>Available Guides</h2>
<div *ngFor="let guide of guideList">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ guide.guideName }}</mat-card-title>
            <mat-card-subtitle>{{ guide.location.district }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <!-- <p>Places Count: {{  }}</p> -->
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-button (click)="hireGuide(guide._id)">Make Payment</button> -->
            <button mat-button (click)="intiatePayment(guide._id)">Make Payment</button>
        </mat-card-actions>
    </mat-card>
</div>
