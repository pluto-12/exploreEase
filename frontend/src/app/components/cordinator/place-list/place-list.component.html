<div class="container">
    <br>
    <button mat-raised-button color="primary" (click)="openAddPlaceDialog()">Add Place</button>
    <br>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="placeName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.placeName }}</td>
            </ng-container>

            <ng-container matColumnDef="placeDescription">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{ element.placeDescription }}</td>
            </ng-container>

            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef>District</th>
                <td mat-cell *matCellDef="let element">{{ element.district }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <button (click)="openInfoDialog(element._id)" mat-icon-button color="primary" matTooltip="Images"><mat-icon>collections</mat-icon></button>
                        <button mat-icon-button color="warn" matTooltip="Disable"><mat-icon>block</mat-icon></button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
