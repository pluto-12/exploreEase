<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef>Customer</th>
            <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
        </ng-container>

        <ng-container matColumnDef="placeCount">
            <th mat-header-cell *matHeaderCellDef>placeCount</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    {{ element.placeId }}
                    <button (click)="showPlaces(element._id)" mat-icon-button color="primary" matTooltip="See Places"><mat-icon>info</mat-icon></button>
                </div>
            </td>
            <!-- <td mat-cell *matCellDef="let element">{{ element.placeId.length }}</td> -->
            
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button (click)="approve(element._id)" mat-icon-button color="primary" matTooltip="Approve"><mat-icon>check_circle_outline</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
